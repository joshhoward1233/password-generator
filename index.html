<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
    </head>
    <body>
        <div class="container container-flex">
            <div class="container-intro container-flex">
                <h1 class="container-titles">Generate a<br><span class="green-title">random password</span></h1>
                <h3 class="subtitle">Never use an insecure password again.</h3>

                <span id="password-slider-text">Length: <label for="slider" id="sliderNumber">8</label></span>
                <input type="range" min="8" max="15" value="8" class="slider" id="password-slider"></input>

       
                <button class="generate-btn" id="generateBtn">Generate passwords</button>
            </div>


            <div class="container-passwords container-flex">
                <div class="passwords" id="passwordOne">
                    <span class="popuptext" id="myPopUpOne">Copied!</span>
                    <p class="field-text" id="field-text-one"></p>
                </div>

                <div  class="passwords" id="passwordTwo">
                    <span class="popuptext" id="myPopUpTwo">Copied!</span>
                    <p  class="field-text" id="field-text-two"></p>
                </div>
            </div>

            <div class="copy-msg">
                <h3>Click on a password to copy!</h3>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
